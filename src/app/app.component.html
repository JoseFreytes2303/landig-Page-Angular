    <div class="container-fluid">
      <a class="navbar-brand" href="#">Best Products</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink=""
              [ngClass]="{ active: menuOptions == 'home' }"
              (click)="onOption('home')"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="products"
              [ngClass]="{ active: menuOptions == 'products' }"
              (click)="onOption('products')"
              >Products</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="contact"
              [ngClass]="{ active: menuOptions == 'contact' }"
              (click)="onOption('contact')"
              >Contact</a
            >
          </li>
        </ul>
        
      </div>
    </div>
